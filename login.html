<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="login-form" style="text-align: center; padding: 50px;">
    <h2>Login</h2>
    <form action="login.js" method="POST">
      <input type="text" placeholder="Username" id="username" required><br><br>
      <input type="password" placeholder="Password" id="password" required><br><br>
      <button onclick="loginUser()">Login</button>
    </form>
  </section>

  <script src="login.js"></script>
</body>
</html>
